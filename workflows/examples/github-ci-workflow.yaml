apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: python-test
spec:
  workspaces:
  - name: source-code
  steps:
  - name: test
    image: python
    args: [
      "python",
      "-m",
      "src.animals_test",
    ]
---
apiVersion: workflows.tekton.dev/v1alpha1
kind: Workflow
metadata:
  name: ci-workflow
spec:
  triggers:
  - event:
      type: "pull-request"
      secret:
        secretName: "webhook-secret"
        secretKey: "token"
    filters:
      gitRef:
        regex: '^main$'
  params:
  - name: url
    default: "https://github.com/lbernick/web-app-demo"
  - name: commit-sha
    default: main
  pipelineSpec:
    tasks:
      - name: clone
        taskRef:
          name: git-clone
          bundle: gcr.io/tekton-releases/catalog/upstream/git-clone:0.7
        workspaces:
        - name: output
          workspace: source
        params:
        - name: url
          value: $(params.url)
        - name: revision
          value: $(params.commit-sha)
      - name: unit-tests
        taskRef:
          name: python-test